<h3>Login</h3>
<a href="#!/register">Register</a><br><br>
<p ng-if="UC.loginErrors">{{ UC.loginErrors.message }}</p>
<form ng-submit="UC.login(userLogin)">
  Email: <input type="text" ng-model="userLogin.email">
  Password: <input type="password" ng-model="userLogin.password">
  <input type="submit" value="Login">
</form>
